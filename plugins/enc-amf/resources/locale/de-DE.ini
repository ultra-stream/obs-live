Utility.Switch.Enabled="Aktiviert"
Preset="Voreinstellung"
Preset.ResetToDefaults="Standardeinstellungen wiederherstellen"
Preset.Recording="Aufnahme"
Preset.HighQuality="Hochqualitative Aufnahme"
Preset.Indistinguishable="Ununterscheidbare Aufnahmequalität"
Preset.Lossless="Fast verlustfreie Aufnahme"
Preset.Twitch="Twitch-Streaming"
Preset.YouTube="YouTube-Streaming"
QualityPreset="Qualitätsvoreinstellung"
QualityPreset.Description="Die für die Codierung verwendete Qualitätsvoreinstellung beeinflusst Geschwindigkeit und Qualität.\n- „\@QualityPreset.Speed\@“ hat die höchste Geschwindigkeit und niedrigste Qualität.\n- „\@QualityPreset.Quality\@“ hat die niedrigste Geschwindigkeit und höchste Qualität.\n- „\@QualityPreset.Balanced\@“ ist ein ausgeglichender Mix aus Beidem.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
QualityPreset.Speed="Geschwindigkeit"
QualityPreset.Balanced="Ausgeglichen"
QualityPreset.Quality="Qualität"
Profile="Profil"
Profile.Description="Das für die Codierung verwendete Profil. Die am besten unterstützten Profile stehen oben, die qualitativ hochwertigeren unten.\nIn den meisten Fällen ist es das Beste, diesen Wert nicht zu verändern.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
ProfileLevel="Profillevel"
ProfileLevel.Description="Das Profillevel, welches für die Bestimmung der Auflösung und Framerate für einen codierten Stream verwendet wird.\nHöhere Werte bedeuten weniger unterstützte Geräte, aber potenziell bessere Qualität, wobei niedrigere Werte mehr unterstützte Geräte bieten, aber für potenziell schlechtere Qualität sorgen.\nLassen Sie am besten den Wert auf „\@Utility.Automatic\@“, welcher automatisch das niedrigste Level wählt, welches die Auflösung und Framerate für die beste Kompatiblität unterstützt.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
Tier="Stufe"
Tier.Description="Die Stufe (= „Tier“) für die Codierung.\n- „High“ ist für eine hohe Bitrate, z.B. für fast verlustfreie Aufnahmen.\n- „Main“ ist für Streaming-Medien oder normale Aufnahmen.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
AspectRatio="Seitenverhältnis"
AspectRatio.Description="Welches Seitenverhältnis in die kodierte Ausgabe geschrieben werden soll."
CodingType="Kodierungstyp"
CodingType.Description="Die Art des Codes, die beim Codieren des letzten Pakets verwendet werden soll.\n- „\@Utility.Automatic\@“ wählt die automatisch beste Codeart (empfohlen).\n- „CALVC“ (Context-Adaptive Variable-Length Coding) ist etwas schneller, aber resultiert in eine größere Inhaltsgröße.\n- „CABAC“ (Context-Adaptive Binary Arithmetic Coding) ist ein wenig langsamer, aber resultiert im Gegensatz in eine kleinere Größe.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
MaximumReferenceFrames="Maximale Referenzbilder"
MaximumReferenceFrames.Description="Die maximale Anzahl an referenzierbaren Frames, um die codierten Inhalte zu verwenden. Beeinflusst direkt die Qualität für Codierer, die dies unterstüzen.\n\nDiese Option ist statisch und kann während dem Codieren nicht verändert werden."
RateControlMethod="Ratenkontrollmethode"
RateControlMethod.Description="Welche Methode soll für die Regulierung der (Bit-)Rate verwendet werden?\n- „\@RateControlMethod.CQP\@” weist festgelegte Quantisierungsparameter jedem Frame zu und ist für hochqualitative, fast verlustfreie Aufnahmen empfohlen.\n- „\@RateControlMethod.CBR\@” versucht so nah wie möglich an die \@Bitrate.Target\@ zu kommen; füllt sie optional mit \@FillerData\@ auf und ist deswegen fürs Sreamen geeignet.\n- „\@RateControlMethod.VBR\@“ versucht so nah wie möglich an der \@Bitrate.Peak\@ zu bleiben und geht so nah wie möglich an die \@Bitrate.Target\@; empfohlen für Aufnahmen mit kleiner Größe.\n- „\@RateControlMethod.VBRLAT\@“ ist gleich mit „\@RateControlMethod.VBR\@“, aber berücksichtigt stattdessen die Latenzzeit der Codierung."
RateControlMethod.CQP="Konstanter QP (CQP)"
RateControlMethod.CBR="Konstante Bitrate (CBR)"
RateControlMethod.VBR="Variable Bitrate (Eingeschränkt durch Spitzenbitrate) (VBR)"
RateControlMethod.VBRLAT="Variable Bitrate (Eingeschränkt via Latenz) (VBRLAT)"
PrePassMode="Vordurchlaufsmodus"
PrePassMode.Description="Pre-Pass verbessert die Bitratenverteilung innerhalb einer Sequenz (GOP), jedoch können die Auswirkungen davon von Karte zu Karte variieren.\nWenn Sie dies aktivieren, wird die Codierungsleistung um etwa 10 % reduziert, was zu einer Überlastung der Codierung führen kann."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (ein Viertel der Größe)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (die Hälfte der Größe)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Volle Größe)"
Bitrate.Target="Zielbitrate"
Bitrate.Target.Description="Zielbitrate die in der ganzen Sequenz erreicht werden soll."
Bitrate.Peak="Spitzenbitrate"
Bitrate.Peak.Description="Spitzenbitrate die in der ganzen Sequenz erreicht werden darf."
QP.IFrame="I-Bild QP"
QP.IFrame.Description="Fester QP wert der für I-Bilder verwendet wird."
QP.PFrame="P-Bild QP"
QP.PFrame.Description="Fester QP wert der für P-Bilder verwendet wird."
QP.BFrame="B-Bild QP"
QP.BFrame.Description="Fester QP-Wert der für B-Frames verwendet wird."
QP.Minimum="Minimaler QP"
QP.Minimum.Description="Niedrigster QP wert der in einem Bild verwendet wird."
QP.IFrame.Minimum="Minimaler I-Bild QP"
QP.IFrame.Minimum.Description="Niedrigster QP wert der in einem I-Bild verwendet wird."
QP.PFrame.Minimum="Minimaler P-Bild QP"
QP.PFrame.Minimum.Description="Niedrigster QP wert der in einem P-Bild verwendet wird."
QP.Maximum="Maximaler QP"
QP.Maximum.Description="Höchster QP wert der in einem Bild verwendet wird."
QP.IFrame.Maximum="Maximaler I-Bild QP"
QP.IFrame.Maximum.Description="Höchster QP wert der in einem I-Bild verwendet wird."
QP.PFrame.Maximum="Maximaler P-Bild QP"
QP.PFrame.Maximum.Description="Höchster QP wert der in einem P-Bild verwendet wird."
FillerData="Fülldaten"
FillerData.Description="Das Aktivieren von Füllungsdaten erlaubt es dem Codierer, mindestens die \@Bitrate.Target\@ zu erreichen, indem dieser den verbleibenden Platz mit leeren Informationen füllt."
FrameSkipping="Bildüberspringung"
FrameSkipping.Description="Die Frameüberspringung erlaubt es dem Codierer, Frames zu überspringen, um die \@Bitrate.Target\@ einzuhalten.\nWenn der Codierer ein Frame überspringt, fügt dieser stattdessen ein repeat-last-frame NAL in den Stream ein.\nKann bei sehr niedriger \@Bitrate.Target\@ helfen."
FrameSkipping.Period="Bildüberspringungsperiode"
FrameSkipping.Period.Description="Intervall (in Bildern) zwischen übersprungenen Bildern. Dies kann eine niedrigere Bildrate als OBS nutzt simulieren und dennoch einen korrekten Stream zu haben."
FrameSkipping.Behaviour="Bildüberspringung Verhaltensweise"
FrameSkipping.Behaviour.Description="Bestimme das verhalten der Bildüberspringung."
FrameSkipping.SkipNth="Überspringe nur jedes Nte Bild"
FrameSkipping.KeepNth="Behalte nur jedes Nte Bild"
VBAQ="VBAQ"
VBAQ.Description="Aktivieren Sie die Verwendung von „Auf Varianz basierte adaptive Quantisierung“ (VBAQ), welche auf Pixelveränderung basiert ist, um die Bitrate besser zu verteilen.\nSie basiert auf der Idee, dass das menschliche Auge weniger anfällig für Artefakte in stark strukturierte Flächen ist und erhöt so die Bitrate bei glatten Oberflächen.\nDie Aktivierung kann zu Verbesserungen der subjektiven Qualität mit bestimmten Inhalten führen."
EnforceHRD="Erzwinge HRD"
EnforceHRD.Description="Erzwinge die Nutzung eines Hypothetischen Referenz Dekodierers welcher genutzt wird um den ausgehenden Datenstrom zu verifizieren."
VBVBuffer="VBV Buffer"
VBVBuffer.Description="Welche Methode für die Bestimmung der VBV-Püffergröße verwendet werden soll:\n- „\@Utility.Automatic\@” berechnet die Größe nach einer bestimmten Beschränkung.\n- „\@Utility.Manual\@” erlaubt es dem Nutzer, die Größe zu kontrollieren.\nDer VBV(Video Buffering Verifier)-Puffer wird von mehreren Ratenkontrollmethoden verwendet, um die gesamte Bitrate in den Beschränkungen zu halten."
VBVBuffer.Strictness="VBV Buffer Strenge"
VBVBuffer.Strictness.Description="Legt die Einschränkungsstärke des VBV Buffers fest, wobei 100% so eingeschränkt wie möglich ist und 0% komplett uneingeschränkt."
VBVBuffer.Size="VBV Buffer Größe"
VBVBuffer.Size.Description="Die Größe des VBV Buffers, welcher für die Bitratenkontrolle in einer Sequenz verwendet wird."
VBVBuffer.InitialFullness="VBV Buffer Anfängliche Füllung"
VBVBuffer.InitialFullness.Description="Wie voll der VBV-Buffer am Anfang ist (in %), hat nur einen Effekt auf die erste Sequenz beim Codieren."
Interval.Keyframe="Schlüsselbildintervall"
Interval.Keyframe.Description="Intervall (in Sekunden) zwischen Schlüsselbildern."
Period.IDR.H264="IDR Intervall (in Bildern)"
Period.IDR.H264.Description="Definiert die Distanz zwischen Sofortigen-Dekodierer-Aktualisierungen (IDR) in Frames."
Period.IDR.H265="IDR-Periode (in GOP's)"
Period.IDR.H265.Description="Definiert die Distanz zwischen sofortigen Decodierer-Aktualisierungen (IDR) in GOP's."
Interval.IFrame="I-Bild Intervall"
Interval.IFrame.Description="Intervall (in Sekunden) zwischen I-Frames. I-Frames haben vorrang vor P- und B-Frames."
Period.IFrame="I-Bild Periode (in Bildern)"
Period.IFrame.Description="Abstand (in Frames) zwischen I-Frames. I-Frames haben vorrang vor P- und B-Frames."
Interval.PFrame="P-Bild Intervall"
Interval.PFrame.Description="Intervall (in Sekunden) zwischen P-Frames. P-Frames haben vorrang vor B-Frames."
Period.PFrame="P-Bild Periode (in Bildern)"
Period.PFrame.Description="Abstand (in Frames) zwischen P-Frames. P-Frames haben vorrang vor B-Frames."
Interval.BFrame="B-Bild Intervall"
Interval.BFrame.Description="Intervall (in Sekunden) zwischen B-Frames."
Period.BFrame="B-Bild Periode (in Bildern)"
Period.BFrame.Description="Abstand (in Frames) zwischen B-Frames."
GOP.Type="GOP-Typ"
GOP.Type.Description="Welcher GOP-Typ verwendet werden soll:\n- „\@GOP.Type.Fixed\@“ wird immer eine feste Distanz zwischen den GOP's verwenden.\n- „\@GOP.Type.Variable\@“ erlaubt GOP's mit variabler Größe, je nachdem was gebraucht wird.\n„\@GOP.Type.Fixed\@“ ist, was die H264-Implementierung verwendet und sie funktioniert am besten für lokales Streamen, wobei „\@GOP.Type.Variable\@“ am besten für Aufnahmen mit hoher Qualität und kleiner Größe ist."
GOP.Type.Fixed="Fest"
GOP.Type.Variable="Variabel"
GOP.Size="GOP-Größe"
GOP.Size.Description="Größe einer GOP (Bildergruppe) in Frames."
GOP.Size.Minimum="Minimale GOP-Größe"
GOP.Size.Minimum.Description="Minimale Größe einer GOP (Bildergruppe) in Frames."
GOP.Size.Maximum="Maximale GOP-Größe"
GOP.Size.Maximum.Description="Maximale Größe einer GOP (Bildergruppe) in Frames."
GOP.Alignment="GOP-Ausrichtung"
GOP.Alignment.Description="Experimentell, Effekte sind unbekannt. Verwendung auf eigene Gefahr."
BFrame.Pattern="B-Bilder Struktur"
BFrame.Pattern.Description="Anzahl an B-Frames, die beim Codieren verwendet werden soll.\nWird von der 2. und 3. Generation von VCE-Karten unterstützt. Hat negativen Einfluss auf Codierungsleistung."
BFrame.DeltaQP="B-Bild Delta QP"
BFrame.DeltaQP.Description="Delta-QP-Wert zum letzten I- oder P-Frame für nicht referenzierbare B-Frames."
BFrame.Reference="B-Bild Referenz"
BFrame.Reference.Description="Erlaube einem B-Frame, andere B-Frames als referenz zu verwenden, anstatt nur P- und I-Frames."
BFrame.ReferenceDeltaQP="B-Bild Referenz Delta QP"
BFrame.ReferenceDeltaQP.Description="Delta-QP-Wert zum letzten I- oder P-Frame für referenzierbare B-Frames."
DeblockingFilter="Entblockungsfilter"
DeblockingFilter.Description="Erlaube dem Dekodierer einen Entblockunsfilter zu verwenden."
MotionEstimation="Bewegungsschätzung"
MotionEstimation.Description="Bewegungsschätzung erlaubt des dem Kodierer die benötigte Bitrate zu reduzieren indem dieser versucht zu erkennen wo sich ein Pixel hinbewegt hat."
MotionEstimation.Quarter="Viertel-Pixel"
MotionEstimation.Half="Halb-Pixel"
MotionEstimation.Full="Viertel- & Halb-Pixel"
Video.API="Video API"
Video.API.Description="Welche API soll das Backend verwenden?"
Video.Adapter="Video Adapter"
Video.Adapter.Description="Auf welchem Adapter soll versucht werden zu codieren?"
OpenCL.Transfer="OpenCL Übertragung"
OpenCL.Transfer.Description="Übertrage Bilder auf die GPU mit OpenCL anstatt von zugeordnetem Speicher. Übertragungen mit OpenCL sind weniger unregelmäßig als übertragungen über zugeordnetem Speicher während die GPU benutzt wird."
OpenCL.Conversion="OpenCL Konvertierung"
OpenCL.Conversion.Description="Konvertiere Bilder auf der GPU mit OpenCL anstatt von DirectCompute."
MultiThreading="Multi-Threading"
MultiThreading.Description="Verwende mehr als einen Thread für das senden von Bildern und holen von Paketen. Dies kann auf langsameren CPUs helfen aber nutzt dafür insgesamt mehr Systemressourcen. Dies hat einen negativen Leistungseinfluss auf schnelleren CPUs."
QueueSize="Warteschlangengröße"
QueueSize.Description="Reihe diese Anzahl an Bilder ein und versuche erst dann Pakete zu holen. Ein höherer Wert führt zu höherer Latenz während ein niedrigerer Wert möglicherweise den Kodierer überlastet. Es wird nicht empfohlen dies von der Standardeinstellung zu ändern."
View="Ansichtsmodus"
View.Description="Welche Optionen sollen sichtbar sein?\n- „\@View.Basic“ ist die einfachste Ansicht und für jeden empfohlen.\n- „\@View.Advanced\@“ zeigt weitere Optionen, darunter multi-GPU-Unterstützung, und ist nur für erfahrene Nutzer empfohlen.\n- „\@View.Expert“ zeigt unsichere Optionen an, welche möglicherweise schwerwiegende Probleme verursachen können und ist nur für tatsächliche Experten empfohlen.\n- „\@View.Master\@“ entfernt alle Einschränkungen und zeigt alle Optionen, inklusive denen, die Hardwaredefekte verursachen können, an.\n\nOBS und die Plugin-Ersteller sind nicht haftbar für jegliche Schäden, die durch Ihre Aktionen verursacht werden, wie es im Lizenzabkommen steht. Das Verwenden von „\@View.Master\@“ verweigert Ihnen für alle entstehenden Probleme jegliche Art von Support."
View.Basic="Grundlegend"
View.Advanced="Erweitert"
View.Expert="Experte"
View.Master="Meister"
Debug="Debug"
Debug.Description="Zusätzliche Debug-Nachrichten aktivieren, die in die OBS-Protokoll-Datei geschrieben werden.\nDies benötigt, dass OBS Studio mit „--verbose --unfiltered_log“ (ohne die Anführungszeichen) in der Kommandozeile gestartet wird.\nWarnung: Dies wird die OBS-Leistung durch eine enorme Menge an Debug-Nachrichten verringern und sollte deshalb nur aktiviert werden, sofern man entweder ein Problem versucht zu lösen oder dazu angewiesen wurde."

